<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="https://necolas.github.io/normalize.css/8.0.1/normalize.css">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/tailwindcss/2.0.2/tailwind.min.css" />
    <link rel="stylesheet" href="https://50daysproject.vercel.app/projects/39_password_strength_background/style.css">
    <title>39. Password Strength Background | 50 days coding challenge</title>
    <link rel="shortcut icon" href="https://50daysproject.vercel.app/ds.png" type="image/png">
</head>

<body>
    <div class="grid-container">
        <header class="header">
            <a href="https://50daysproject.vercel.app" class="header-home">Home</a>
            <h3 class="header-title">39. Password Strength Background</h3>
        </header>
        <main class="container">

            <div class="background" id="background"></div>
            <div class="bg-white rounded p-10 text-center shadow-md">
                <h1 class="text-3xl">Image Password Strength</h1>
                <p class="text-sm text-gray-700">Change the password to see the effect</p>
                <div class="my-4 text-left">
                    <label for="email" class="text-gray-900">Email</label>
                    <input type="text" class="border block w-full p-2 mt-2 rounded" id="email" placeholder="Enter Email">
                </div>
                <div class="my-4 text-left">
                    <label for="password" class="text-gray-900">Password</label>
                    <input type="password" class="border block w-full p-2 mt-2 rounded" id="password" placeholder="Enter Password">
                </div>
                <button class="bg-black text-white py-2 mt-4 inline-block w-full rounded" type="submit">Submit</button>
            </div>

        </main>
        <footer class="footer">
            <p>Copyright by davidsalomon, this is part of the 50 projects in 50 days by Brad Traversy available on Udemy
            </p>
        </footer>
    </div>
    <script src="https://50daysproject.vercel.app/projects/39_password_strength_background/script.js"></script>
</body>

</html>
