<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/5.15.1/css/all.min.css" />
    <link rel="stylesheet" href="/projects/50_insect_catch_game/style.css">
    <title>50. Insect Catch Game | 50 days coding challenge</title>
    <link rel="shortcut icon" href="https://50daysproject.vercel.app/ds.png" type="image/png">
</head>

<body>
    <div class="grid-container">
        <header class="header">
            <a href="https://50daysproject.vercel.app" class="header-home">Home</a>
            <h3 class="header-title">50. Insect Catch Game</h3>
        </header>
        <main class="container">

            <div class="screen">
                <h1>Catch the Insect</h1>
                <button class="btn" id="start-btn">Play Game</button>
            </div>

            <div class="screen">
                <h1>What is your "favorite" insect?</h1>
                <ul class="insects-list">
                    <li>
                        <button class="choose-insect-btn">
                            <p>Fly</p>
                            <img src="http://pngimg.com/uploads/fly/fly_PNG3946.png" alt="fly">
                        </button>
                    </li>
                    <li>
                        <button class="choose-insect-btn">
                            <p>Spider</p>
                            <img src="http://pngimg.com/uploads/spider/spider_PNG12.png" alt="spider">
                        </button>
                    </li>
                    <li>
                        <button class="choose-insect-btn">
                            <p>Roach</p>
                            <img src="http://pngimg.com/uploads/roach/roach_PNG12163.png" alt="roach">
                        </button>
                    </li>
                    <li>
                        <button class="choose-insect-btn">
                            <p>Mosquito</p>
                            <img src="http://pngimg.com/uploads/mosquito/mosquito_PNG18175.png" alt="mosquito">
                        </button>
                    </li>
                </ul>
            </div>
            <div class="screen game-container" id="game-container">
                <h3 id="time" class="time">Time: 00:00</h3>
                <h3 id="score" class="score">Score: 0</h3>
                <h5 id="message" class="message">
                    Are you annoyed yet? <br>
                    You are playing an impossible game!!
                </h5>

                
            </div>
        </main>
        <footer class="footer">
            <p>Copyright by davidsalomon, this is part of the 50 projects in 50 days by Brad Traversy available on Udemy
            </p>
        </footer>
    </div>
    <script src="/projects/50_insect_catch_game/script.js"></script>
</body>

</html>
