<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/5.15.1/css/all.min.css" />
    <link rel="stylesheet" href="https://50daysproject.vercel.app/projects/43_feedback_boxes/style.css">
    <title>43. Feedback Boxes | 50 days coding challenge</title>
    <link rel="shortcut icon" href="https://50daysproject.vercel.app/ds.png" type="image/png">
</head>

<body>
    <div class="grid-container">
        <header class="header">
            <a href="https://50daysproject.vercel.app" class="header-home">Home</a>
            <h3 class="header-title">43. Feedback Boxes</h3>
        </header>
        <main class="container">

            <div id="panel" class="panel-container">
                <strong>How satisfied are you with our <br>customer support performance?</strong>
                <div class="ratings-container">
                    <div class="rating">
                        <img src="https://image.flaticon.com/icons/svg/187/187150.svg" alt="">
                        <small>Unhappy</small>
                    </div>
                    <div class="rating">
                        <img src="https://image.flaticon.com/icons/svg/187/187136.svg" alt="">
                        <small>Neutral</small>
                    </div>
                    <div class="rating active">
                        <img src="https://image.flaticon.com/icons/svg/187/187133.svg" alt="">
                        <small>Satisfied</small>
                    </div>
                </div>
                <button class="btn" id="send">Send Review</button>
            </div>

        </main>
        <footer class="footer">
            <p>Copyright by davidsalomon, this is part of the 50 projects in 50 days by Brad Traversy available on Udemy
            </p>
        </footer>
    </div>
    <script src="https://50daysproject.vercel.app/projects/43_feedback_boxes/script.js"></script>
</body>

</html>
