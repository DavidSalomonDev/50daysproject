<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="https://necolas.github.io/normalize.css/8.0.1/normalize.css">
    <link rel="stylesheet" href="https://50daysproject.vercel.app/projects/22_drawing_app/style.css">

    <link rel="shortcut icon" href="https://50daysproject.vercel.app/ds.png" type="image/png">

<body>
    <div class="grid-container">
        <header class="header">
            <a href="https://50daysproject.vercel.app/" class="header-home">Home</a>
            <h3 class="header-title">22. Drawing App</h3>
        </header>
        <main class="container">
            <canvas id="canvas" width="800" height="700"></canvas>
            <div class="toolbox">
                <button id="decrease">-</button>
                <span id="size">10</span>
                <button id="increase">+</button>
                <input type="color" id="color">
                <button id="clear">X</button>
            </div>
        </main>
        <footer class="footer">
            <p>Copyright by davidsalomon, this is part of the 50 projects in 50 days by Brad Traversy available on Udemy
            </p>
        </footer>
