<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="https://necolas.github.io/normalize.css/8.0.1/normalize.css">
    <link rel="stylesheet" href="https://50daysproject.vercel.app/projects/35_image_carousel/style.css">
    <title>35. Image Carousel | 50 days coding challenge</title>
    <link rel="shortcut icon" href="https://50daysproject.vercel.app/ds.png" type="image/png">
</head>

<body>
    <div class="grid-container">
        <header class="header">
            <a href="https://50daysproject.vercel.app" class="header-home">Home</a>
            <h3 class="header-title">35. Image Carousel </h3>
        </header>
        <main class="container">

            <div class="carousel">
                <div class="image-container" id="imgs">
                    <img src="https://images.unsplash.com/photo-1599394022918-6c2776530abb?ixlib=rb-1.2.1&ixid=eyJhcHBfaWQiOjEyMDd9&auto=format&fit=crop&w=1458&q=80"
                        alt="first-image" />
                    <img src="https://images.unsplash.com/photo-1593642632559-0c6d3fc62b89?ixlib=rb-1.2.1&ixid=eyJhcHBfaWQiOjEyMDd9&auto=format&fit=crop&w=1500&q=80"
                        alt="second-image" />
                    <img src="https://images.unsplash.com/photo-1599423300746-b62533397364?ixlib=rb-1.2.1&ixid=eyJhcHBfaWQiOjEyMDd9&auto=format&fit=crop&w=1500&q=80"
                        alt="third-image" />
                    <img src="https://images.unsplash.com/photo-1599561046251-bfb9465b4c44?ixlib=rb-1.2.1&ixid=eyJhcHBfaWQiOjEyMDd9&auto=format&fit=crop&w=1492&q=80"
                        alt="fourth-image" />
                </div>
                <div class="buttons-container">
                    <button class="btn" id="left">Prev</button>
                    <button class="btn" id="right">Next</button>
                </div>
            </div>

        </main>
        <footer class="footer">
            <p>Copyright by davidsalomon, this is part of the 50 projects in 50 days by Brad Traversy available on Udemy
            </p>
        </footer>
    </div>
    <script src="https://50daysproject.vercel.app/projects/35_image_carousel/script.js"></script>
</body>

</html>
