<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/5.15.1/css/all.min.css" />
    <link rel="stylesheet" href="https://50daysproject.vercel.app/projects/46_quiz_app/style.css">
    <title>46. Quiz App | 50 days coding challenge</title>
    <link rel="shortcut icon" href="https://50daysproject.vercel.app/ds.png" type="image/png">
</head>

<body>
    <div class="grid-container">
        <header class="header">
            <a href="https://50daysproject.vercel.app" class="header-home">Home</a>
            <h3 class="header-title">46. Quiz App</h3>
        </header>
        <main class="container">
            <div class="quiz-container" id="quiz">
                <div class="quiz-header">
                    <h2 id="question">Question text</h2>
                    <ul>
                        <li>
                            <input type="radio" name="answer" id="a" class="answer">
                            <label for="a" id="a_text">Question</label>
                        </li>
                        <li>
                            <input type="radio" name="answer" id="b" class="answer">
                            <label for="b" id="b_text">Question</label>
                        </li>
                        <li>
                            <input type="radio" name="answer" id="c" class="answer">
                            <label for="c" id="c_text">Question</label>
                        </li>
                        <li>
                            <input type="radio" name="answer" id="d" class="answer">
                            <label for="d" id="d_text">Question</label>
                        </li>
                    </ul>
                </div>
                <button id="submit">Submit</button>
            </div>

        </main>
        <footer class="footer">
            <p>Copyright by davidsalomon, this is part of the 50 projects in 50 days by Brad Traversy available on Udemy
            </p>
        </footer>
    </div>
    <script src="https://50daysproject.vercel.app/projects/46_quiz_app/script.js"></script>
</body>

</html>
