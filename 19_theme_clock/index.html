<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="https://necolas.github.io/normalize.css/8.0.1/normalize.css">
    <link rel="stylesheet" href="https://50daysproject.vercel.app/19_theme_clock/style.css">
    <title>19. Theme Clock | 50 days coding challenge</title>
    <link rel="shortcut icon" href="https://50daysproject.vercel.app/ds.png" type="image/png">
</head>

<body>
    <div class="grid-container">
        <header class="header">
            <a href="https://50daysproject.vercel.app" class="header-home">Home</a>
            <h3 class="header-title">19. Theme Clock</h3>
        </header>
        <main class="container">

            <button class="toggle">Dark Mode</button>
            <div class="clock-container">
                <div class="clock">
                    <div class="needle hour"></div>
                    <div class="needle minute"></div>
                    <div class="needle second"></div>
                    <div class="center-point"></div>
                </div>
                <div class="time"></div>
                <div class="date"></div>
            </div>

        </main>
        <footer class="footer">
            <p>Copyright by davidsalomon, this is part of the 50 projects in 50 days by Brad Traversy available on Udemy
            </p>
        </footer>
    </div>
    <script src="https://50daysproject.vercel.app/19_theme_clock/script.js"></script>
</body>

</html>
