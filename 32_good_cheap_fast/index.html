<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="https://necolas.github.io/normalize.css/8.0.1/normalize.css">

<body>
    <div class="grid-container">
        <header class="header">
            <a href="https://50daysproject.vercel.app" class="header-home">Home</a>
            <h3 class="header-title">32. Good, cheap, fast</h3>
        </header>
        <main class="container">

            <h2>How do you want your project to be?</h2>

                <input type="checkbox" id="good" class="toggle">
                <label for="good" class="label">
                    <div class="ball"></div>

                <span>Good</span>
            </div>
            <div class="toggle-container">
                <input type="checkbox" id="cheap" class="toggle">
                <label for="cheap" class="label">
                    <div class="ball"></div>
                </label>
                <span>Cheap</span>
            </div>
            <div class="toggle-container">
                <input type="checkbox" id="fast" class="toggle">
                <label for="fast" class="label">
                    <div class="ball"></div>
                </label>
                <span>Fast</span>
            </div>
        </main>
        <footer class="footer">
