<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="https://necolas.github.io/normalize.css/8.0.1/normalize.css">
    <link rel="stylesheet" href="style.css">

    <link rel="shortcut icon" href="/ds.png" type="image/png">

<body>
    <div class="grid-container">
        <header class="header">
            <a href="/index.html" class="header-home">Home</a>
            <h3 class="header-title">08. Form Input Wave</h3>
        </header>
        <main class="container">
            <div class="login">
                <h1>Please Login</h1>
                <form>
                    <div class="form-control">
                        <input type="email" required>
                        <label>Email</label>
                    </div>
                    <div class="form-control">
                        <input type="password" required>
                        <label>Password</label>
                    </div>
                    <button class="btn">Login</button>
                    <p class="text">Don't have an account? <a href="#">Register</a></p>
                </form>
            </div>
        </main>
        <footer class="footer">
            <p>Copyright by davidsalomon, this is part of the 50 projects in 50 days by Brad Traversy available on Udemy
            </p>
        </footer>
    </div>
